						</div>
						<div class="col-md-12">
							<textarea class="user-form__textarea" name="message" required placeholder="Сообщение"></textarea>
						</div>
						<div class="user-form__submit col-md-12">
							<button class="button" type="submit">ОТПРАВИТЬ</button>
						</div>
					</div>
				</form>
